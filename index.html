<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" >
    <link rel="stylesheet" href="estilos/media-query.css">

</head>
<body>
    <main>
        <section id="loguin">
            <div id="imagem">
                

            </div>
            <div id="formulario">
                <h1>Loguin</h1>
                <p>Seja bem vindo (a) novamente. 
                    Faça loguin para acessar sua conta e poder fazer as configurações do ambiente.</p>

                <form action="login.php" method="post">

                    <div class="campo">

                        <i class="material-icons">person</i>
                        <input type="email" name="loguin" id="iloguin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                         <label for="iloguin">Loguin</label>

                    </div>

                    <div class="campo">

                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="Senha" id="iSenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar"> 
                    <a href="esqueci.hrml" class="botao">
                        Esqueci a Senha <i class="material-icons">mail</i>
                    </a>

                    
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
